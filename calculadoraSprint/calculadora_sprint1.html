<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo_calculadora.css" />
    <script src="script_calculadora.js"></script>
    <title>Simulador - Agronegocio</title>
  </head>
  <body>  
    <div class="conteudo">
      <img src="logo.png" width="100%">
       <h1>Simulador: Agronegocio</h1> 
      <b>Informe o lucro total obtido na safra anterior</b>
      <input id="lucro_safra_anterior" type="number" /><br />
      <br />
      <b>Informe a quantidade de hectares plantados na safra atual</b>
      <input id="qtd_hectares" type="number" /><br />
      <br />
      <b>Informe a cotação atual da saca de soja</b>
      <input id="cotacao_saca_soja" type="number" /><br />
      <br />
      <button onclick="calcular()">Calcular</button><br />
      <br />
      <div id="Resultado"></div>
    </div> 
  </body>
</html>
